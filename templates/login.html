{% extends 'base.html' %}

{% block content %}
  <div class="page-header">
    <h1>Login</h1>
  </div>
  {% if error %}
    <div class="alert alert-danger">
      {{ error }}
      <button type="button" class="close" data-dismiss="alert">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">Close</span>
      </button>
    </div>
  {% endif %}
  <div class="row">
    <div class="col-sm-6">
      <div class="alert alert-warning">
        Login: <code>admin</code>
        Password: <code>default</code>
      </div>
      <form method="POST" action="{{ url_for('login') }}" class="form-horizontal" role="form">
        <div class="form-group">
          <label for="id_username" class="col-sm-2 control-label">Username</label>

          <div class="col-sm-10">
            <input type="text" class="form-control" id="id_username" name="username" placeholder="Enter username" value="admin">
          </div>
        </div>
        <div class="form-group">
          <label for="id_password" class="col-sm-2 control-label">Password</label>

          <div class="col-sm-10">
            <input type="password" class="form-control" id="id_password" name="password" placeholder="Password" value="default">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Login</button>
          </div>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
